<div class="container-alignment">
  <form class="form-signin vertical-center">
    <img class="mb-4" src="././assets/logo_A-01.png" alt="" height="120">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <p>else <a routerLink="/register" routerLinkActive="active">Sign Up</a></p>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <!-- <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> -->
    <a routerLink="/home" routerLinkActive="active" class="btn btn-lg btn-light btn-block" type="submit">Sign in</a>
    
    <!-- <a href="/home" class="btn btn-lg btn-light btn-block" type="submit">Sign in</a> -->
  </form>
</div>
